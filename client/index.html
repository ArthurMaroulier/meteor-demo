<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Top films 2015</title>
  <link rel="shortcut icon" type="image/png" href="/favicon.png" sizes="16x16 32x32 64x64">
</head>

<body>
  <h1>Top films 2015</h1>
  {{> pie}}
  {{> buttons}}
</body>

<template name="pie">
  <div id="pie"></div>
</template>

<template name="buttons">
  <ul class="flexContainer">
    {{#each movies}}
      <li style="order: {{getOrder this.title}}">{{> button}}</li>
    {{/each}}
  </ul>
</template>

<template name="button">
  <a href="#" class="{{getButtonClass this.title}}">{{this.title}}{{{movieVotesCount(this.title)}}}</a>
</template>
